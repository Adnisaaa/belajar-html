<!-- 
shortcut mempercepat list:
ul>li + enter             -> hanya 1 list
ul>li*3 + enter           -> ada 3 baris list
ul>li*3>a + enter         -> dalam list ada anker
ul.sosmed>li*3>a + enter  -> dlm list ada anker & class
ul#sosmed>li*3>a + enter  -> dlm list ada anker & id
-->

    <ul class="sosmed">
        <li><a href="https://instagram.com">Instagram</a></li>
        <li><a href="">LinkedIn</a></li>
        <li><a href="">Twitter</a></li>
    </ul>

<!-- Order List type="1|a|A|i|I" -->
    <ol type="a">
        <li><a href="https://instagram.com">Instagram</a></li>
        <li><a href="">LinkedIn</a></li>
        <li><a href="">Twitter</a></li>
    </ol>

<!--
    terminal: ctrl + ~

    hapus git init
-->

</body>
</html>
